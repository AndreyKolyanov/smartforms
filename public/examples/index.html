<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

  <!-- Our library css -->
  <link rel="stylesheet" type="text/css" href="/static/css/styles.css"/>

  <title>Welcome to smartforms</title>

  <!-- Our library js-->
  <script type="text/javascript" src="/static/js/smartforms.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <!-- Example -->
  <script type="text/javascript" src="index.js"></script>
</head>
<body>
<div class="container">
  <p>Welcome to smartforms</p>

  List of examples:
  <select class="select-example">
    <option value="basic" selected="selected">Basic</option>
    <option value="fieldset">Fieldset</option>
    <option value="select">Select</option>
    <option value="checkbox">Checkbox</option>
    <option value="text">Text field</option>
    <option value="static">Static text field</option>
    <option value="labels_on_the_left">Labels on the left</option>
  </select>

  <div class="form-container">
    <div class="well" style="margin: 20px;">
      <form class="smartform"></form>
    </div>
  </div>

  <button type="button" class="btn btn-primary modal-btn">
    Launch demo modal
  </button>

  <div class="modal"></div>
</div>
</body>
</html>
